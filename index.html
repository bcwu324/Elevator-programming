<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevator programming</title>
    <style>
      .frame {
        border: 1px solid black;
        display: block;
        /* flex-wrap: wrap; */
      }
      .block {
        border: 1px solid blue;
        /* height: 300px; */
        width: 100%;
      }
      .stopWatch {
        color: red;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <h1 style="color: red;">完成40人次搭電梯歷時(秒):</h1>
      <div class="block stopWatch"></div>
      <h1>尚未允許可以搭電梯的乘客:</h1>
      <div class="block passengers"></div>
      <h1>可以搭電梯的乘客:</h1>
      <div class="block releasedPassengers"></div>
      <h1>電梯A:</h1>
      <div class="block elevatorA"></div>
      <h1>電梯B:</h1>
      <div class="block elevatorB"></div>
      <h1>完成搭電梯的乘客:</h1>
      <div class="block finishedPassengers"></div>
    </div>
    <script src="./evevatorControl.js"></script>
  </body>
</html>
